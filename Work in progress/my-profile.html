  <!-- Contenedor general -->
  <div class="container">
    <div class="col">
      <div class="row">
        <div class="col mb-3">

          <!-- lista de tabsl -->
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                aria-controls="nav-profile" aria-selected="true">Perfil</a>
              <a class="nav-item nav-link" id="nav-settings-tab" data-toggle="tab" href="#nav-settings" role="tab"
                aria-controls="nav-settings" aria-selected="false">Configuración</a>
            </div>
          </nav>

          <!-- contenido de tabs -->
          <div class="tab-content" id="nav-tabContent">
            <!-- tab 1 -->
            <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
              <div class="card">
                <div class="card-body">
                  <div class="e-profile">
                    <div class="row">
                      <div class="col-12 col-sm-auto mb-3">
                        <div class="mx-auto" style="width: 200px;">
                          <div class="d-flex justify-content-center align-items-center rounded"
                            style="height: 200px; background-color: rgb(233, 236, 239);">

                            <span style="color: rgb(166, 168, 170); font: bold 8pt Arial;">
                              <img id='user-img' src="" height='200' width="200" alt="avatar">
                            </span>
                          </div>
                        </div>
                      </div>
                      <!-- contenido de perfil -->
                      <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                        <div class="text-center text-sm-left mb-2 mb-sm-0" id='contenido-perfil'>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- tab 2 -->
                <div class="tab-pane fade" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">
                  <div class="card-body">
                    <div class="e-profile">
                      <div class="row">

                        <div class="col-12 col-sm-auto mb-3">
                          <div class="mx-auto">
                            <div class="d-flex justify-content-left">
                              <label for="">Nueva imagen:</label>
                            </div>
                          </div>
                          <div class="mt-2">
                            <input type="file" onchange='previewFile()' placeholder='' name="" id="input-img"
                              class="btn btn-secondary">
                          </div>
                        </div>

                        <form class="form" id='new-profile-info' novalidate="">
                          <div class="row">
                            <div class="col">
                              <div class="row">
                                <div class="col">
                                  <div class="form-group">
                                    <label>Nombre Completo</label>
                                    <input type="text" id='user-name' placeholder='Maria Rodriguez'>
                                  </div>
                                </div>
                                <div class="col">
                                  <div class="form-group">
                                    <label>Edad</label>
                                    <input type="number" id='user-age' placeholder='18' min='18'>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" id='user-email' placeholder='example@example.com'>
                                  </div>
                                </div>
                                <div class="col">
                                  <div class="form-group">
                                    <label>Teléfono</label>
                                    <input type="tel" id='user-tel' placeholder='09198939291'>
                                  </div>
                                </div>
                              </div>


                              <div class="row">
                                <div class="col d-flex justify-content-end">
                                  <button class='btn btn-primary' id='user-save'
                                    onclick="saveProfile()">Guardar</button>
                                </div>
                              </div>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
