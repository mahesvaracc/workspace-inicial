  <div class="container">
    <h4>Seleccione envío:</h4>
    <div class='form-check'>
      <input class="form-check-input" type="radio" name="metodoenvio" id="metodoenvio1" checked onclick="updateTotal()"
        value='0.15'>
      <label class="form-check-label" for="metodoenvio1">
        Premium 15% costo (2-5 días)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="metodoenvio" id="metodoenvio2" onclick="updateTotal()"

      <label class="form-check-label" for="metodoenvio3">
        Express 10% costo(5-8 días)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="metodoenvio" id="metodoenvio3" onclick="updateTotal()"

        <td id="subtotalCarrito"></td>

        <td>Envío:</td>

<!-- ENTREGA 7 Boton modal -->
  <div class='container'>
    <button type="button"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> Pagar </button>
  </div>
    <!-- ENTREGA 7 Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">MÉTODO DE PAGO</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action='compraexitosa.html'>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="metododepago" id="metododepago1" checked onclick="validatePago()">
                <label>Tarjeta de crédito</label>

                <div class="col-12 px-4">
                  <div class="d-flex mb-4"> <span class="">
                      <label class="text-muted">Número:</label> <input class="form-control camposTarjeta" type="text" value=""
                        pattern="[0-9]{8,}" inputmode="numeric" maxlength='19' placeholder="1234 5678 9012 3456" required 
                       >
                    </span>
                    <div class=" w-100 d-flex flex-column align-items-end">
                      <label class="text-muted">Expira:</label> <input size='5' maxlength='5' class="form-control camposTarjeta" type="text"
                        value="" placeholder="MM/YY" pattern="[0-9]{2}/[0-9]{2}" required >
                    </div>
                  </div>

                  <div class="d-flex mb-5"> <span class="me-5">
                      <label class="text-muted">Nombre:</label> <input class="form-control camposTarjeta" type="text" pattern='[a-zA-Z]{1,}'
                        value="" placeholder="Name" required >
                    </span>
                    <div class="w-100 d-flex flex-column align-items-end">
                      <label class="text-muted">CVC: </label> <input class="form-control camposTarjeta" type="text" value="" maxlength='3'
                        pattern='[0-9]{3}' placeholder="XXX" required>
                    </div>
                  </div>
                </div>

              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="metododepago" id="metododepago2" onclick="validatePago()">
                <label>Transferencia Bancaria</label>
                <div class="col-12 px-4">
                  <div class="d-flex mb-4"> <span class=""> 
                      <label class="text-muted">Número de cuenta:</label> <input class="form-control camposTransferencia" type="text" value=""
                        pattern="[0-9]{7,}" inputmode="numeric" maxlength='12' placeholder="123456789012" disabled>
                    </span>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" >Pagar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
